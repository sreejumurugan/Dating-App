<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="#">{{title}}</a>
  
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Matches</a>
        
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link">Messages</a>
      </li>
      <li class="nav-item" *ngIf="logedIn()">
        <a class="nav-link" (click)="logedOut()">Logout</a>
      </li>
    </ul>

    <div *ngIf="logedIn()" class="dropdown">
      <a class="dropdown-toggle text-light">
       Welcome User
      </a>
    
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#"><i class="fa fa-user"></i>Edit Profile</a>
      <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logedOut()"><i class="fa fa-sign-out"></i>Logout</a>
      </div>
    </div>
    <form *ngIf="!logedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" name="username" 
      placeholder="User Name" required [(ngModel)]="model.username" #username="ngModel">
      <input class="form-control mr-sm-2" type="password" name="password" 
      placeholder="Password" required [(ngModel)]="model.password" #password="ngModel">
      <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>

</nav>
<pre>
 <!-- Form Valid :{{loginForm.valid}}
  Form Touched :{{loginForm.touched}}
  Form Dirty :{{loginForm.dirty}}
  Form Values :{{loginForm.value | json}}
  UserName Valid :{{username.valid}}
  UserName Touched :{{username.touched}}
  UserName Dirty :{{username.dirty}}
  UserName Values :{{username.value | json}}
  Password Valid :{{password.valid}}
  Password Touched :{{password.touched}}
  Password Dirty :{{password.dirty}}
  Password Values :{{password.value | json}} -->
</pre>
