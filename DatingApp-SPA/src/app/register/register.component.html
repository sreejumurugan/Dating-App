<form #registerForm="ngForm"  (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <div class="form-group">
    
    <input type="text" class="form-control" required name ="username" placeholder="username" [(ngModel)]="model.username">
   
  </div>
  <!-- <div class="form-group">
    <label for="favouriteValue">what is you favourite value ?</label>
    <select class="form-control" id="favouriteValue">
      <option *ngFor="let value of valuesFromHome" [value]="value">{{value.name}}</option>
      
    </select>
  </div> -->
  <div class="form-group">
    
    <input type="password" class="form-control" placeholder="password" required name ="password" [(ngModel)]="model.password">
  </div>
  <div class="form-group text-center">
    <button type="submit" class="btn btn-primary mr-2">Submit</button>
    <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
  </div>
  
</form>
